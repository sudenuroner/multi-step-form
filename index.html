<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmask17CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Çok adımlı fonksiyon</title>
</head>
<body>

    <div class="container">

        <form id="form1">
            <h3>Hesap Oluştur</h3>
            <input type="text" placeholder="Kullanıcı Adı">
            <input type="text" placeholder="Şifre">
            <input type="text" placeholder="Şifre Tekrar">

            <div class="btn-box">
                <button type="button" id="next1">İleri</button>
            </div>
        </form>

        <form id="form2">
            <h3>Hesap Oluştur</h3>
            <input type="text" placeholder="E-posta">
            <input type="text" placeholder="Linkedin">
            <input type="text" placeholder="Github">

            <div class="btn-box">
                <button type="button" id="back1">Geri</button>
                <button type="button" id="next2">İleri</button>
            </div>
        </form>

        <form id="form3">
            <h3>Hesap Oluştur</h3>
            <input type="text" placeholder="Adın">
            <input type="text" placeholder="Soyadın">
            <input type="text" placeholder="Telefon">

            <div class="btn-box">
                <button type="button" id="back2">Geri</button>
                <button type="button" id="submit">Göner</button>
            </div>
        </form>

        <div class="step-row">
            <div id="progress"></div>
            <div class="step-col"><small>Adım 1</small></div>
            <div class="step-col"><small>Adım 2</small></div>
            <div class="step-col"><small>Adım 3</small></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
